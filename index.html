<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class = "outer-container">
        <div class = "inner-container">
            <div class = "text-title">Rock paper Scissors</div>

            </div>
        </div>
